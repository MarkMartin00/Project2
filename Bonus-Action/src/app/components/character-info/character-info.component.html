<!--The character info section-->
  <div id="container">
    <fieldset style="outline-color: rgb(116, 33, 50);">
      <legend>Character Name</legend>
        <input type="text" name='character-name' [(ngModel)]="char_name" placeholder="Character Name"/>
    </fieldset>
    <div class="form-group" name='character-class'>
      <div class="dropdown">
        <select id="character-class" [(ngModel)]="char_class"  name="character-class">
          <option [ngValue]="null" disabled>Choose your Class</option>
          <option
            *ngFor="let class of classes"
            [value]="class">
            {{ class.name }}
          </option>
        </select>
      </div>
      <br />
    </div>
    <div >
      <div class="dropdown">
        <select id="character_level" [(ngModel)]="char_level" name="character-level">
          <option [ngValue]="null" disabled>Choose the Class Level</option>
          <option
            *ngFor="let lvl of level"
            [value]="lvl">
            {{ lvl }}
          </option>
          <br />
        </select>
      </div>
      <br />
    </div>
    <div id="character_background">
      <div class="dropdown">
        <select name="char_background" id="character-background" [(ngModel)]="char_background">
          <option [ngValue]="null" disabled>Choose A Background</option>
          <option
            *ngFor="let class of backgrounds"
            [value]="class">
            {{ class.name }}
          </option>
          <br />
        </select>
      </div>
      <br />
    </div>
    <div id="character-race">
      <div class="dropdown">
        <select name="character-race" id="character-race" [(ngModel)]="char_race">
          <option [ngValue]="null" disabled>Choose your Race</option>
          <option
            *ngFor="let class of race"
            [value]="class">
            {{ class.name }}
          </option>
          <br />
        </select>
      </div>
      <br />
    </div>
    <div id="character-alignment">
      <div class="dropdown">
        <select name="char_alignment" [(ngModel)]="char_alignment" name="character-alignment">
          <option [ngValue]="null" disabled>Choose your Alignment</option>
          <option
            *ngFor="let align of alignment"
            [value]="align">
            {{ align }}
          </option>
          <br />
        </select>
        <h2>{{char_name}} is a {{char_class}} of level {{char_level}}. With a background of {{char_background}} this
          {{char_race}} personality aligns {{char_alignment}} </h2>
        <button (click)="registerCharacter()" type="submit">
          Create Character
        </button>
      </div>
      <br />
    </div>
  </div>

<br />
<form>
<div id="container">
  <div id="character_equipment">
    <div class="dropdown">
      <select>
        <option [ngValue]="null" disabled>Choose your Equipment</option>
        <option *ngFor="let class of equipment" [value]="class">
          {{ class.name }}
        </option>
      </select>
      <button (click)="onSaveEquipment()">Create Equipment List</button>
    </div>
    <br />
  </div>
</div>

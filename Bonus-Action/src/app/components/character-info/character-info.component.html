<!-- The character info section -->
<div id="container">
  <h2>{{char_name}} the {{char_race}} of level {{char_level}}. This {{char_class}}</h2>
  <h2>from the background of the {{char_bg}}s, aligns morally with {{char_align}}</h2>

  <label for="character-name">Character Name</label>
  <input name="character-name" type="text" placeholder="Character Name" [(ngModel)]="char_name" />

  <label for="character-class">Character Class</label>
  <!-- Select creates a dropdown list in HTML.
    It needs a label (For accessability) that connects to that input/select tag of the same name="" attribute -> -->
  <select name="character-class" [(ngModel)]="char_class">
    <option *ngFor="let class of classes">{{class.name}}</option>
  </select>

  <label for="character-level">Character Level</label>
  <input name="character-level" type="number" min="1" max="20" [(ngModel)]="char_level">

  <label for="character-background">Character Background</label>
  <select name="character-background" [(ngModel)]="char_bg">
    <option *ngFor="let bg of backgrounds">{{bg.name}}</option>
    <option>Custom Background</option>
  </select>

  <label for="character-race">Character Race</label>
  <select name="character-race" [(ngModel)]="char_race">
    <option *ngFor="let r of race">{{r.name}}</option>
  </select>

  <label for="character-alignment">Character Alignment</label>
  <select name="character-alignment" [(ngModel)]="char_align">
    <option *ngFor="let align of alignment">{{align}}</option>
  </select>

  <div id="button-container">
    <button type="button" (click)="registerCharacter()">Create Character</button>
    <button type="button" (click)="printCharacter()">Print My Character</button>
    <button type="button" (click)="saveCharacter()">Save Character</button>
  </div><!--/#button-container-->
</div><!--/#container-->

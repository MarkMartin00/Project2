<!--The character info section-->
<div id="container">
  <span><h2 id="character_name">Name</h2></span>
  <span class="dropdown">
    <select>
      <option value="default">Choose your Class</option>
      <option *ngFor="let class of classes" [value]="class">
        {{ class.name }}
      </option>
      <br />
    </select>
  </span>
<div id="character_level">
  <div class="dropdown">
    <select>
      <option value="default">Choose the Class Level</option>
      <option *ngFor="let lvl of level" [value]="lvl">{{lvl}}</option>
      <br/>
    </select>
  </div>
  </div>
<div id="character_background">
  <div class="dropdown">
    <select>
      <option value="default">Choose A Background</option>
      <option *ngFor="let class of backgrounds" [value]="class">
        {{class.name}}
      </option>
      <br />
    </select>
  </div>
</div>
<div id="character_race">
  <div class="dropdown">
    <select>
      <option value="default">Choose your Race</option>
      <option *ngFor="let class of race" [value]="class">
        {{class.name}}
      </option>
      <br />
    </select>
  </div>
</div>
<div id="character_alignment">
    <div class="dropdown">
      <select>
        <option value="default">Choose your Alignment</option>
        <option *ngFor="let align of alignment" [value]="align">{{align}}</option>
        <br />
      </select>
    </div>
  </div>
<div id="character_alignment">
  <div class="dropdown">
    <select>
      <option value="default">Choose your Equipment</option>
      <option *ngFor="let class of equipment" [value]="class">
        {{class.name}}
      </option>
      <br />
    </select>
  </div>
</div>
<div id="character_exp">Experience</div>
</div>
